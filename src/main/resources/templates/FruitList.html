<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Fruit List</title>
</head>

<body>
	<table border="1">
		<tr>
			<th>id</th>
			<th>fruit</th>
			<th>price</th>
		</tr>
		<tr th:each="fruit:${fruitList}">
			<td th:text="${fruit.id}"></td>
			<td th:text="${fruit.name}"></td>
			<td th:text="${fruit.price}"></td>
		</tr>
	</table>
</body>

</html>
